<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final 2</title>

  <script src="./index.js"></script>

  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>

</head>
<body>

  <div class="container">

    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Registro</legend>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtNombre">Nombre</label>  
        <div class="col-md-4">
        <input id="txtNombre" name="txtNombre" type="text" placeholder="Nombre" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtApellidos">Apellidos</label>  
        <div class="col-md-4">
        <input id="txtApellidos" name="txtApellidos" type="text" placeholder="Apellido" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtEmail">Email</label>  
        <div class="col-md-4">
        <input id="txtEmail" name="txtEmail" type="text" placeholder="Email" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="btnAgregar"></label>
        <div class="col-md-4">
          <button type="button" id="btnAgregar" name="btnAgregar" onclick="agregarElementos();" class="btn btn-primary">Agregar</button>
        </div>
      </div>
      
      </fieldset>
      </form>

  </div>

  <div class="container">

  <table class="table">
    <thead>
      <tr>
        
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbodyPersona">


    </tbody>
  </table>

  </div>
  
</body>
</html>
